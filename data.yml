basic:
  name: Shuntaro Nishizawa
  aka: しゅん🌙
  birthday: 2003-04-22
  interested:
    - Web開発
    - Webアクセシビリティ
    - ネットワーク
    - セキュリティ
    - アーキテクチャ
    - 関数型プログラミング
  bio: |
    私はWeb技術を通して様々な人々を笑顔にしたいと考えています。全員がコンテンツを体験できるようにするためにもアクセシビリティの技術を生かして様々な環境・様々なデバイスを利用している人でもアクセスしやすいWebサイト・サービスを作っていきたいと考えています。また、Web Frontend Opsでエンジニアも含めた全員のWebの体験を高めていきたいと思います。
    他にも私はメディアアートに興味があるため、WebXRやWebRTCなどのWeb APIを駆使した、既存のWebアプリの概念を壊すようなWebアプリの開発をしていけたらと思います。

